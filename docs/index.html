<!DOCTYPE html>
<html lang="en-UK">
  <head>
    <meta http-equiv="Content-Type" content="text/html">
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>CSViewer</title>
    <meta name="description" content="Online CSV table viewer. Support sorting!">

    <meta property="og:title" content="CSViewer">
    <meta property="og:description" content="Online CSV table viewer. Support sorting!">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://chronodave.github.io/csview/">

    <link type="text/css" rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
  </head>
  <body>
    <h1>CSView</h1>
    <div>
      <label for="fileupload">Drag & drop or select a CSV file</label>
      <input id="fileupload" type="file" accept="text/csv">
      <label></label>
    </div>
    <div id="output"></div>
  </body>
  <footer>
    <p>Created by <a href="https://github.com/chronoDave">Chronocide</a>. Source code available on <a href="https://github.com/chronoDave/csview">GitHub</a>.</p>
  </footer>
</html>
